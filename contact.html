<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Store</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <div class="header">
        <div class="navbar">
          <nav>
            <ul>
              <li><a href="contact.html" class="active">Contact us</a></li>
              <li><a href="about.html">About us</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="index.html">Home </a></li>
            </ul>
          </nav>
        </div>
      </div>
      <p
        style="
          font-size: 100px;
          color: black;
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
        "
      >
        BOLO DESIGNS
      </p>
      <p style="font-size: 70px; color: rgb(178, 65, 65)">
        EXPLORE OUR DIVERSE COLLECTION FOR ALL GENDERS
      </p>
      <p style="font-size: 40px; text-align: center; color: beige">
        Come and shop with us!
      </p>
    </header>
    <div class="contact">
      <div class="reg">
        <div class="name">
          <form action="submit" class="form">
            <div class="name">
              <label for="Name" id="Name" class="placeholder"></label>
              <input
                type="text"
                name="Name"
                placeholder="Name"
                required
                class="input"
              />
            </div>
            <br />
            <div class="email">
              <label for="email" id="email"></label>
              <input
                type="text"
                name="email"
                placeholder="Email"
                required
                class="input1"
              />
            </div>
            <br />
            <div class="phone">
              <label for="phone" id="phone"></label>
              <input
                type="text"
                name="phone"
                placeholder="Phone"
                required
                class="input2"
              />
            </div>
            <br />
            <div class="subject">
              <label for="subject" id="subject"></label>
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                required
                class="input3"
              />
            </div>
            <br />
            <div class="message">
              <label for="message" id="message" class="placeholder"></label>
              <input
                type="text"
                name="message"
                placeholder="Message"
                required
                class="input4"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="maps">
        <img src="OIP (10).jpg" alt="" class="map" />
      </div>
    </div>
    <p></p>
    <div class="footer">
      <div class="down">
        <p style="color: azure; text-align: center; font-size: 20px;" ><b>Quick links</b></p>
        <nav>
          <ul>
            <li><a href="contact.html" >Contact us</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="index.html">Home </a></li>
          </ul>
        </nav>
      </div>
      <div class="statement">
        <img
          src="317727_facebook_social media_social_icon.png"
          alt=""
          class="img"
        />
        <img src="6929237_instagram_icon.png" alt="" class="img" />
        <img
          src="291695_whatsapp_logo_chat_message_bubble_icon.png"
          alt=""
          class="img"
        />
        <img
          src="4362958_tiktok_logo_social media_icon.png"
          alt=""
          class="img"
        />
      </div>
      <div class="logo">
        <img
          src="Capture.JPG"
          alt=""
          style="height: 20vh; padding-left: 50px"
        />
      </div>
    </div>
  </body>
</html>
